<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Kvadrātvinādojuma risinātājs</h1>

    <input type="number" placeholder="a" id="ak"> <input type="number" placeholder="b" id="bk">
    <input type="number" placeholder="c" id="ck">

    <br>

    <button type="button" onclick="aprekin()">Aprēķināt</button>

    <br>

    <p id="rezultats"> </p>

    <script>

        function saknes(a, b, D) {
            if (D < 0) {
                return false;
            } else {
                var x1 = (-b + Math.sqrt(D)) / (2 * a);
                var x2 = (-b - Math.sqrt(D)) / (2 * a);
                return [x1, x2];
            }
        }

        function disk(a, b, c) {
            return b * b - 4 * a * c
        }

        function aprekin() {
            var a = Number(ak.value);
            var b = Number(bk.value);
            var c = Number(ck.value);

            if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
                rezultats.innerHTML = "Lūdzu ievadiet pareizus koeficentus (a nevar būt vienads ar 0)"
            }

            var atb = saknes(a, b, disk(a, b, c));
            if (atb === false) {
                rezultats.innerHTML = "Kvādrātvinādojumam nav reālu sakņu.";
            } else {
                rezultats.innerHTML = 'Saknes: x1 = ${atb[0].toFixed(3)}, x2 = ${atb[1].toFixed(3)}';
            }

        }

    </script>

</body>

</html>
